<!doctype html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container" >
  <h1 class="text-center my-4"> Doctor list </h1>

  <a class="btn btn-primary" href="/admin/create"> Create Login </a>

  <table class="table" >
    <thead>
    <tr>
      <th>Id</th>
      <th>photo</th>
      <th>firstname</th>
      <th>lastname</th>
<!--      <th>surname</th>-->
      <th>phone</th>
      <th>login</th>
      <th>password</th>
<!--      <th>outline</th>-->
<!--      <th>motto</th>-->
      <th>specialty</th>
      <th>action</th>
<!--      <th>language</th>-->
<!--      <th>achievement</th>-->
<!--      <th>experience</th>-->
<!--      <th>education</th>-->
<!--      <th>receptionAddress</th>-->
<!--      <th>service</th>-->
<!--      <th>contact</th>-->
    </tr>
    </thead>
    <tbody>
    <tr th:each="doctor : ${doctors}">
      <td th:text="${doctor.id}"></td>
      <td><img th:src="@{${doctor.photoUrl}}" alt="Doctor Photo" style="width:100px; height:auto;"/></td>
      <td th:text="${doctor.firstname}"></td>
      <td th:text="${doctor.lastname}"></td>
<!--      <td th:text="${doctor.surname}"></td>-->
      <td th:text="${doctor.phone}"></td>
      <td th:text="${doctor.login}"></td>
      <td th:text="${doctor.password}"></td>
<!--      <td th:text="${doctor.outline}"></td>-->
<!--      <td th:text="${doctor.motto}"></td>-->
      <td th:text="${#strings.listJoin(doctor.specialty, ', ')}"></td>
<!--      <td th:text="${#strings.listJoin(doctor.language, ', ')}"></td>-->
<!--      <td th:text="${#strings.listJoin(doctor.achievement, ', ')}"></td>-->
<!--      <td th:text="${#strings.listJoin(doctor.experience.toArray(), ', ')}"></td>-->
<!--      <td th:text="${#strings.listJoin(doctor.education.toArray(), ', ')}"></td>-->
<!--      <td th:text="${#strings.listJoin(doctor.receptionAddress.toArray(), ', ')}"></td>-->
<!--      <td th:text="${#strings.listJoin(doctor.service.toArray(), ', ')}"></td>-->
<!--      <td th:text="${#strings.listJoin(doctor.contact.toArray(), ', ')}"></td>-->
      <td style="white-space: nowrap">
        <a class="btn btn-primary btn-sm"
                th:href="@{/admin/edit/{login}(login=${doctor.login})}" >Edit</a>
      </td>

      <td style="white-space: nowrap">
        <a class="btn btn-danger btn-sm"
                th:href="@{/admin/delete/{login}(login=${doctor.login})}"
                 onclick="return confirm('Are you sure?')">Delete</a>
      </td>

      <td style="white-space: nowrap">
        <a class="btn btn-primary btn-sm"
           th:href="@{/admin/about/{login}(login=${doctor.login})}" >...</a>
      </td>

    </tr>
    </tbody>
  </table>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
