<!doctype html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit doctor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script>
        function addSection(sectionName) {
            const container = document.getElementById(sectionName);
            const template = document.querySelector(`#${sectionName}-template`).innerHTML;
            container.insertAdjacentHTML('beforeend', template);
        }

        function removeSection(event) {
            event.target.parentNode.remove();
        }
    </script>

</head>
<body>

<h1>Create Doctor Profile</h1>
<div class="container">
    <div class="row">
        <div class="col-md-8 mx auto rounded border p-4 m-4">
            <h2 class="text-center mb-5">Edit doctor</h2>

            <form method="POST" enctype="multipart/form-data" th:object="${doctorDto}"  th:action="@{/admin/edit/{login}(login=${doctorDto.login})}" >


                <div class="row mb-3">
                    <label class="col-sm-4  col-form-label" >Id</label>
                    <div class="col-sm-8">
                        <input readonly class="form-control-plaintext" th:value="${doctor.id}">
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4  col-form-label" >First Name</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${doctor.firstname}">
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4  col-form-label" >Last name</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${doctor.lastname}">
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4  col-form-label" >Surname</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${doctor.surname}">
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4  col-form-label" >Phone</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${doctor.phone}">
                    </div>
                </div>


                <div class="row mb-3">
                    <label class="col-sm-4  col-form-label" >Login</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${doctor.login}">
                    </div>
                </div>


                <div class="row mb-3">
                    <label class="col-sm-4  col-form-label" >Password</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${doctor.password}">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="offset-sm-4 col-sm-8" >
                        <img  th:src="@{${doctorDto.photoUrl}}" alt="..." width="150">
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4  col-form-label">Image</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="file" th:field="${doctorDto.photoFile}">
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4  col-form-label">Outline</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${doctorDto.outline}">
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4  col-form-label">Motto</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${doctorDto.motto}">
                    </div>
                </div>
                
                <div class="row mb-3">
                    <label class="col-sm-4  col-form-label">Language</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${doctorDto.language}">
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4  col-form-label">Speciality</label>
                    <div class="col-sm-8">
                        <input class="form-control"  th:field="${doctorDto.specialty}">
                    </div>
                </div>

<!--
                <div class="row mb-3">
                    <label class="col-sm-4  col-form-label">Service</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${doctorDto.service}">
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4  col-form-label">Contact</label>
                    <div class="col-sm-8">
                        <input class="form-control"  th:field="${doctorDto.contact}">
                    </div>
                </div>
-->


                <div class="row">
                    <div class="offset-sm-4 col-sm-4  d-grid" >
                        <button type="submit">Submit Profile</button>
                    </div>
                    <div class="col-sm-4 d-grid">
                        <a class="btn btn-outline-primary" href="/admin/" role="button">Cancel</a>
                    </div>
                </div>

            </form>
        </div>

    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
