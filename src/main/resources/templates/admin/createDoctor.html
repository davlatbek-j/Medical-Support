<!doctype html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script>
        function addSection(sectionName) {
            const container = document.getElementById(sectionName);
            const template = document.querySelector(`#${sectionName}-template`).innerHTML;
            container.insertAdjacentHTML('beforeend', template);
        }

        function removeSection(event) {
            event.target.parentNode.remove();
        }
    </script>

</head>
<body>

<h1>Create Doctor Profile</h1>
        <div class="container">
            <div class="row">
                <div class="col-md-8 mx auto rounded border p-4 m-4">
                    <h2 class="text-center mb-5">New doctor</h2>

            <form action="/admin/create" method="POST">

                <div class="row mb-3">
                    <label class="col-sm-4  col-form-label" >First Name</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${doctorDto.firstname}">
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4  col-form-label" >Last name</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${doctorDto.lastname}">
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4  col-form-label" >Surname</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${doctorDto.surname}">
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4  col-form-label" >Phone</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${doctorDto.phone}">
                    </div>
                </div>


                <div class="row mb-3">
                    <label class="col-sm-4  col-form-label" >Login</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${doctorDto.login}">
                    </div>
                </div>


                <div class="row mb-3">
                    <label class="col-sm-4  col-form-label" >Password</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${doctorDto.password}">
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4  col-form-label" >Outline</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${doctorDto.outline}">
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4  col-form-label" >Motto</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${doctorDto.motto}">
                    </div>
                </div>

<!--    <label for="specialty">Specialty (comma-separated):</label>-->
<!--    <input type="text" id="specialty" name="specialty"><br><br>-->

                <div id="specialty"></div>
                   <button type="button" onclick="addSection('specialty')">Add Specialty</button>
                    <template id="specialty-template">
                    <div class="row mb-3">

                        <label class="col-sm-4  col-form-label" >Speciality</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="${doctorDto.specialty}">
                            <button type="button" onclick="removeSection(event)">Remove</button>
                        </div>
                    </div>
                 </template>

                <br>
                <br>

                <div id="language"></div>
                <button type="button" onclick="addSection('language')">Add Language</button>
                <template id="language-template">
                    <div class="row mb-3">
                        <label class="col-sm-4  col-form-label" >Language</label>
                        <div class="col-sm-8">
                            <select class="form-select" th:field="${doctorDto.language}">
                                <option value='uzb'>Uzb</option>
                                <option value='rus'>Rus</option>
                                <option value='eng'>Eng</option>
                            </select>
                            <button type="button" onclick="removeSection(event)">Remove</button>
                        </div>
                    </div>
                </template>

                <br>
                <br>


                <label for="achievement">Achievements (comma-separated):</label>
    <input type="text" id="achievement" name="achievement"><br><br>


    <h3>Experience</h3>
    <div id="experience"></div>
    <button type="button" onclick="addSection('experience')">Add Experience</button>
    <template id="experience-template">
        <div>
            <label>Workplace: <input type="text" name="experienceWorkplace[]"></label>
            <label>Begin Date: <input type="date" name="experienceBeginDate[]"></label>
            <label>End Date: <input type="date" name="experienceEndDate[]"></label>
            <label>Position: <input type="text" name="experiencePosition[]"></label>
            <button type="button" onclick="removeSection(event)">Remove</button>
        </div>
    </template>

    <br>
    <br>

    <h3>Education</h3>
    <div id="education"></div>
    <button type="button" onclick="addSection('education')">Add Education</button>
    <template id="education-template">
        <div>
            <label>Name: <input type="text" name="educationName[]"></label>
            <label>Start Year: <input type="number" name="educationStartYear[]"></label>
            <label>End Year: <input type="number" name="educationEndYear[]"></label>
            <label>Faculty: <input type="text" name="educationFaculty[]"></label>
            <button type="button" onclick="removeSection(event)">Remove</button>
        </div>
    </template>

    <br>
    <br>

    <h3>Reception Address</h3>
    <div id="receptionAddress"></div>
    <button type="button" onclick="addSection('receptionAddress')">Add Reception Address</button>
    <template id="receptionAddress-template">
        <div>
            <label>Address Name: <input type="text" name="receptionAddressName[]"></label>
            <label>HTTP URL: <input type="url" name="receptionAddressHttpUrl[]"></label>
            <button type="button" onclick="removeSection(event)">Remove</button>
        </div>
    </template>

    <br>
    <br>

    <h3>Services</h3>
    <div id="service"></div>
    <button type="button" onclick="addSection('service')">Add Service</button>
    <template id="service-template">
        <div>
            <label>Service Name: <input type="text" name="serviceName[]"></label>
            <label>Price: <input type="number" name="servicePrice[]"></label>
            <button type="button" onclick="removeSection(event)">Remove</button>
        </div>
    </template>

    <br>
    <br>

    <h3>Contact</h3>
    <div id="contact"></div>
    <button type="button" onclick="addSection('contact')">Add Contact</button>
    <template id="contact-template">
        <div>
            <label>Contact Type: <input type="text" name="contactType[]"></label>
            <label>Value: <input type="text" name="contactValue[]"></label>
            <button type="button" onclick="removeSection(event)">Remove</button>
        </div>
    </template>

    <br>
    <br>

    <button type="submit">Submit Profile</button>

</form>
                </div>

                </div>

        </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
