<!doctype html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script>
        function addSection(sectionName) {
            const container = document.getElementById(sectionName);
            const template = document.querySelector(`#${sectionName}-template`).innerHTML;
            container.insertAdjacentHTML('beforeend', template);
        }

        function removeSection(event) {
            event.target.parentNode.remove();
        }
    </script>

</head>
<body>

<h1>Create Doctor Profile</h1>
<form action="/admin/create" method="POST">
    <!-- Basic Information -->
    <label>First Name: <input type="text" name="firstname" required></label><br>
    <label>Last Name: <input type="text" name="lastname" required></label><br>
    <label>Surname: <input type="text" name="surname"></label><br>
    <label for="phone">Phone:</label>
    <input type="text" id="phone" name="phone"><br><br>

    <label for="login">Login:</label>
    <input type="text" id="login" name="login"><br><br>

    <label for="password">Password:</label>
    <input type="text" id="password" name="password"><br><br>

    <label for="outline">Outline:</label>
    <textarea id="outline" name="outline"></textarea><br><br>

    <label for="motto">Motto:</label>
    <input type="text" id="motto" name="motto"><br><br>

    <label for="specialty">Specialty (comma-separated):</label>
    <input type="text" id="specialty" name="specialty"><br><br>

    <label for="language">Languages (comma-separated):</label>
    <input type="text" id="language" name="language"><br><br>

    <label for="achievement">Achievements (comma-separated):</label>
    <input type="text" id="achievement" name="achievement"><br><br>


    <!-- Dynamic Sections -->

    <h3>Experience</h3>
    <div id="experience"></div>
    <button type="button" onclick="addSection('experience')">Add Experience</button>
    <template id="experience-template">
        <div>
            <label>Workplace: <input type="text" name="experienceWorkplace[]"></label>
            <label>Begin Date: <input type="date" name="experienceBeginDate[]"></label>
            <label>End Date: <input type="date" name="experienceEndDate[]"></label>
            <label>Position: <input type="text" name="experiencePosition[]"></label>
            <button type="button" onclick="removeSection(event)">Remove</button>
        </div>
    </template>

    <br>
    <br>

    <h3>Education</h3>
    <div id="education"></div>
    <button type="button" onclick="addSection('education')">Add Education</button>
    <template id="education-template">
        <div>
            <label>Name: <input type="text" name="educationName[]"></label>
            <label>Start Year: <input type="number" name="educationStartYear[]"></label>
            <label>End Year: <input type="number" name="educationEndYear[]"></label>
            <label>Faculty: <input type="text" name="educationFaculty[]"></label>
            <button type="button" onclick="removeSection(event)">Remove</button>
        </div>
    </template>

    <br>
    <br>

    <h3>Reception Address</h3>
    <div id="receptionAddress"></div>
    <button type="button" onclick="addSection('receptionAddress')">Add Reception Address</button>
    <template id="receptionAddress-template">
        <div>
            <label>Address Name: <input type="text" name="receptionAddressName[]"></label>
            <label>HTTP URL: <input type="url" name="receptionAddressHttpUrl[]"></label>
            <button type="button" onclick="removeSection(event)">Remove</button>
        </div>
    </template>


    <h3>Services</h3>
    <div id="service"></div>
    <button type="button" onclick="addSection('service')">Add Service</button>
    <template id="service-template">
        <div>
            <label>Service Name: <input type="text" name="serviceName[]"></label>
            <label>Price: <input type="number" name="servicePrice[]"></label>
            <button type="button" onclick="removeSection(event)">Remove</button>
        </div>
    </template>

    <h3>Contact</h3>
    <div id="contact"></div>
    <button type="button" onclick="addSection('contact')">Add Contact</button>
    <template id="contact-template">
        <div>
            <label>Contact Type: <input type="text" name="contactType[]"></label>
            <label>Value: <input type="text" name="contactValue[]"></label>
            <button type="button" onclick="removeSection(event)">Remove</button>
        </div>
    </template>



    <button type="submit">Submit Profile</button>

</form>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
