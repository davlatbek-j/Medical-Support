<!doctype html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

<h1>Create Login and Password for Doctor Profile</h1>
        <div class="container">
            <div class="row">
                <div class="col-md-8 mx auto rounded border p-4 m-4">
                    <h2 class="text-center mb-5">New Login</h2>

                    <form method="POST" enctype="multipart/form-data" th:object="${loginDto}" action="/admin/create">

                        <div class="row mb-3">
                            <label class="col-sm-4  col-form-label">Login</label>
                            <div class="col-sm-8">
                                <input class="form-control" required th:field="${loginDto.login}">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label class="col-sm-4  col-form-label">Password</label>
                            <div class="col-sm-8">
                                <input class="form-control" required th:field="${loginDto.password} ">
                            </div>
                        </div>


                        <div class="row">
                            <div class="offset-sm-4 col-sm-4  d-grid">
                                <button class="btn btn-primary" type="submit">Submit Profile</button>
                            </div>
                            <div class="col-sm-4 d-grid">
                                <a class="btn btn-outline-primary" href="/admin/dashboard" role="button">Cancel</a>
                            </div>
                        </div>

                    </form>
                </div>

            </div>

        </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
